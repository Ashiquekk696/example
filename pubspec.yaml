name: twilio_conversations_example
description: Demonstrates how to use the twilio_conversations plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  twilio_conversations:
    # When depending on this package from a real application you should use:
    #   twilio_conversations: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  cupertino_icons: ^1.0.0
  enum_to_string: ^2.0.1
  provider: ^6.0.0
  http: ^0.13.3
  intl: ^0.17.0
  mime_type: ^1.0.0
  firebase_messaging: ^10.0.8
  image_picker: ^0.8.4+2
  file_picker: ^4.5.1
  syncfusion_flutter_pdfviewer: ^20.1.52-beta
  flutter_filereader: ^3.0.0
  path_provider: ^2.0.10
  permission_handler: ^9.2.0
  open_file: ^3.2.1
  open_document: ^1.0.4
  flutter_sound: ^8.5.0
  lottie: ^1.3.0
  audio_video_progress_bar: ^0.10.0
  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

flutter:
  uses-material-design: true
 
  assets:
 
    - assets/lottie/78453-recording.json
    - assets/lottie/33014-recording-animation.json
    - assets/lottie/mic_icon.json

  